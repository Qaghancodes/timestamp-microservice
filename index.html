<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Timestamp Microservice</h1>
  <form id="timestamp-form">
    <input type="text" id="date-input" placeholder="Enter a date or leave blank for current date">
    <button type="submit">Get Timestamp</button>
  </form>
  <div id="result">
    <p>Unix Timestamp: <span id="unix-result"></span></p>
    <p>Natural Date: <span id="natural-result"></span></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
